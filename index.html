<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container text-center">
    <div class="spinner-border text-primary mb-4 animate__animated animate__fadeIn" id="loader" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="main-content" class="d-none">
      <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">Hello, World!</h1>
      <p class="lead animate__animated animate__fadeInUp animate__delay-1s">Welcome to your Bootstrap 5 starter page.</p>
      <a href="https://getbootstrap.com/" target="_blank" class="btn btn-primary btn-lg mt-3 animate__animated animate__fadeInUp animate__delay-2s shadow">Learn Bootstrap</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
